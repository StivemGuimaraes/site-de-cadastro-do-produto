<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>site de cadastro</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="grid.css" >
</head>
<body>

	<div class="container">
		<header>
			<p>Cadastramento dos produtos</p>
			<a href=""><img src="imagens/logo.png" height="160" width="200" id="imagem"></a>
		</header>
		<main>
			<form>
				<fieldset><legend>cadastro do produto</legend>
				<p>valor do produto:<input type="text" name="valor" id="mao"></p>
				<p>data de vencimento:<input type="text" name="valor" id="kie"></p>
				<p>descrição:</p>
				<textarea name="descricao" rows="10" id="des"></textarea>
				<input type="submit" name="enviar" id="botao">
			</fieldset>
			</form>
		</main>
		<footer>
			<a href=""><img src="imagens/logo.png" height="100" width="100" id="imagem1"></a>
			<a href=""><img src="imagens/twitter.png" height= "40" width="40" id="twitter"></a>
			<a href=""><img src="imagens/facebook.png" height="40" width="40" id="facebook"></a>
			<a href=""><img src="imagens/insert.png" height="40" width="40" id="insert"></a>
			<a href=""><img src="imagens/insta.png" height="40" width="40" id="insta"></a>
			<p>@2020-2020 feito por stivem sidney guimarães</p>

		</footer>
	</div>
</body>
</html>
